<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload or Text Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>Upload a File or Enter Text</h1>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="file">Choose file (optional):</label>
            <input type="file" name="file" id="file">
            <div class="or-separator">OR</div>
            <label for="text_input">Paste plain text (optional):</label>
            <textarea name="text_input" id="text_input" rows="6" placeholder="Paste your text here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.message || result.error;
        };
    </script>
</body>
</html>
