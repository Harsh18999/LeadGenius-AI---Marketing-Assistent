<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload or Text Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    
    <div class="container">
        <h1>Upload a File or Enter Text</h1>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="file">Choose file (optional):</label>
            <input type="file" name="file" id="file">
            <div class="or-separator">OR</div>
            <label for="text_input">Paste plain text (optional):</label>
            <textarea name="text_input" id="text_input" rows="6" placeholder="Paste your text here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    
    <div id="loader" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; justify-content:center; align-items:center;">
        <div style="font-size:2em;">Loading...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function() {
                document.getElementById('loader').style.display = 'flex';
          });
        }
    });
    </script>

</body>
</html>
